<!DOCTYPE html>
<html>
 <head>
  <title>Best Seller Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="table.css"> 
 </head>

 <body>
<section class="header">
  <div class="container">
   <div class="table-responsive">
    <h1>Best Selling Tops</h1>
    <br/>
    <div>
     <button type="button"class= button id="load_data"> <b> Whats Hot Right Now</b> </button>
    </div>
    <br/>
    <div id="tops_table">
    </div>
   </div>
  </div>
 </body>


<script>
$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   url:"tops.csv",
   dataType:"text",
   success:function(data)
   {
    var tops_data = data.split(/\r?\n|\r/);
    var topstable_data;
    for(var count = 0; count<tops_data.length; count++)
    {
     var cell_data = tops_data[count].split("$");
     topstable_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
        topstable_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
        topstable_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
    }
    topstable_data += '</table>';
    $('#tops_table').html(topstable_data);
   }
  });
 });
 
});
</script>
</section>
</html>
